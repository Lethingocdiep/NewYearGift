<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tết Heart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container trái tim -->
    <div id="heart-container">
        <img id="heart" src="images/heart.png" alt="heart">
    </div>

    <!-- Container phong bao -->
    <div id="envelope-container" class="hidden">
        <img id="envelope" src="images/envelope.png" alt="envelope">
    </div>

    <!-- Container message -->
    <div id="message-container" class="hidden">
        <h1>Chúc mừng năm mới!</h1>
    </div>

    <!-- Canvas pháo hoa -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- Preload audio -->
    <audio id="backgroundMusic" src="audio/Một_Năm_Mới_Bình_An.mp3" preload="auto"></audio>
    <audio id="fireworksSound" src="audio/fireworks.mp3" preload="auto"></audio>
    <audio id="popSound" src="audio/pop.mp3" preload="auto"></audio>

    <!-- Preload images -->
    <img src="images/mai.png" style="display:none">
    <img src="images/heart.png" style="display:none">
    <img src="images/envelope.png" style="display:none">

    <script src="script.js"></script>
</body>
</html>
