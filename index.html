<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lì xì Tết cho anh yêu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Trái tim -->
    <div id="heart-container">
        <img id="heart" src="images/heart.png" alt="heart">
    </div>

    <!-- Phong bao -->
    <div id="envelope-container" class="hidden">
        <img id="envelope" src="images/envelope.png" alt="envelope">
    </div>

    <!-- Message -->
    <div id="message-container" class="hidden">
        <p id="greeting"></p>
        <img id="couple-img" src="images/couple.png" alt="couple">
    </div>

    <!-- Fireworks -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- Âm thanh -->
    <audio id="heartBeat" src="audio/thump.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="audio/Một_Năm_Mới_Bình_An.mp3" preload="auto"></audio>
    <audio id="fireworksSound" src="audio/fireworks.mp3" preload="auto"></audio>
    <audio id="popSound" src="audio/pop.mp3" preload="auto"></audio>

    <!-- Preload -->
    <img src="images/mai.png" style="display:none">
    <img src="images/thit_kho.png" style="display:none">
    <img src="images/banh_tet.png" style="display:none">

    <script src="script.js"></script>
</body>
</html>
